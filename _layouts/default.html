<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p><a href="https://www.deepmind.com/">Research Engineer, Google DeepMind</a></p>
        
        <div class="view">
          <a href="https://github.com/MirunaPislar" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="50x"></a>
          <a href="https://dblp.org/pid/277/9412.html" target="_blank"><img src="https://dblp.org/img/dblp.icon.192x192.png" height="50x"></a>
          <a href="https://www.behance.net/mirunapislar" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/51/51916.png" height="50x"></a>

          <a href="https://twitter.com/Miruna_Pislar?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @Miruna_Pislar</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>  
        </div>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
